<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Images/Capture.PNG">
  <title>TO-DO List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <div class="main" data-aos="fade-down">
    <div class="container">
      <div class="form">
        <h1>TODO List</h1>
        <input type="text" placeholder="Enter your TODO...." id="userInput">
        <button id="addBtn"><i class="fa-solid fa-plus"></i></button>
        <ul id="todoList">
        </ul>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/06701b85b9.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
